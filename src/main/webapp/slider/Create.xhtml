<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                template="/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['CreateSliderTitle']}" />
    </ui:define>

    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel value="#{msg['CreateSliderLabel_x']}" for="x" />
                <h:inputText id="x" value="#{sliderController.selected.x}" title="#{msg['CreateSliderTitle_x']}" />

                <h:outputLabel value="#{msg['CreateSliderLabel_y']}" for="y" />
                <h:inputText id="y" value="#{sliderController.selected.y}" title="#{msg['CreateSliderTitle_y']}" />

                <h:outputLabel value="#{msg['CreateSliderLabel_size']}" for="size" />
                <h:inputText id="size" value="#{sliderController.selected.size}" title="#{msg['CreateSliderTitle_size']}" />

                <h:outputLabel value="#{msg['CreateSliderLabel_maxTravel']}" for="maxTravel" />
                <h:inputText id="maxTravel" value="#{sliderController.selected.maxTravel}" title="#{msg['CreateSliderTitle_maxTravel']}" />

                <h:outputLabel value="#{msg['CreateSliderLabel_currentTravel']}" for="currentTravel" />
                <h:inputText id="currentTravel" value="#{sliderController.selected.currentTravel}" title="#{msg['CreateSliderTitle_currentTravel']}" />

                <h:outputLabel value="#{msg['CreateSliderLabel_mvtDirection']}" for="mvtDirection" />
                <h:inputText id="mvtDirection" value="#{sliderController.selected.mvtDirection}" title="#{msg['CreateSliderTitle_mvtDirection']}" />

            </h:panelGrid>
            <br />

            <h:commandLink action="#{sliderController.create}" value="#{msg['CreateSliderSaveLink']}" />
            <br /><br />
            <h:commandLink action="#{sliderController.prepareList}" value="#{msg['CreateSliderShowAllLink']}" immediate="true"/>
            <br /><br />
            <h:link outcome="/index" value="#{msg['CreateSliderIndexLink']}"/>

        </h:form>
    </ui:define>

</ui:composition>
