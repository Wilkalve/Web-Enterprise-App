<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg['CreateAppUserTitle']}" />
        </ui:define>

        <ui:define name="body">
            <!-- ðŸ”„ Apply locale -->
            <f:view locale="#{localeBean.locale}" />

            <!-- ðŸ›Ž Message Panel -->
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <!-- ðŸ“ User Creation Form -->
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msg['CreateAppUserLabel_userid']}" for="userid" />
                    <h:inputText id="userid" value="#{appUserController.selected.userid}"
                                 title="#{msg['CreateAppUserTitle_userid']}"
                                 required="true"
                                 requiredMessage="#{msg['CreateAppUserRequiredMessage_userid']}" />

                    <h:outputLabel value="#{msg['CreateAppUserLabel_password']}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}"
                                 title="#{msg['CreateAppUserTitle_password']}"
                                 required="true"
                                 requiredMessage="#{msg['CreateAppUserRequiredMessage_password']}" />


                    <h:outputLabel value="#{msg['CreateAppUserLabel_groupname']}" for="groupname" />
                    <h:inputText id="groupname" value="#{appUserController.selected.groupname}"
                                 title="#{msg['CreateAppUserTitle_groupname']}"
                                 required="true"
                                 requiredMessage="#{msg['CreateAppUserRequiredMessage_groupname']}" />
                </h:panelGrid>

                <br />

                <h:commandLink action="#{appUserController.create}" value="#{msg['CreateAppUserSaveLink']}" />
                <br /><br />

                <h:commandLink action="#{appUserController.prepareList}" value="#{msg['CreateAppUserShowAllLink']}" immediate="true" />
                <br /><br />

                <h:link outcome="/index" value="#{msg['CreateAppUserIndexLink']}" />
            </h:form>
        </ui:define>

    </ui:composition>
</html>
