<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{msg['login.title']}</title>
</h:head>

<h:body style="font-family: sans-serif; padding: 20px;">
    <!-- Apply the current locale -->
    <f:view locale="#{localeBean.locale}" />

    <!-- 📝 Login Prompt -->
    <h:outputText value="#{msg['login.prompt']}" />

    <h:form>
        <h:messages globalOnly="true" style="color: red;" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="userid" value="#{msg['login.username']}" />
            <h:inputText id="userid" value="#{loginBean.userid}" required="true">
                <f:validateLength minimum="3" />
            </h:inputText>

            <h:outputLabel for="password" value="#{msg['login.password']}" />
            <h:inputSecret id="password" value="#{loginBean.password}" required="true" />

            <h:outputLabel />
            <h:commandButton value="#{msg['login.button']}" action="#{loginBean.login}" />

            <!-- Optional link back to home -->
            <h:outputLabel />
            <h:link outcome="/index" value="#{msg['login.backToHome']}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
